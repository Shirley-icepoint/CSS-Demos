<!DOCTYPE>
<html>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }
  .grid {
    border: solid;
  }
</style>
<div class='container'>
	<div class='grid one'></div>
  <div class='grid two'></div>
  <div class='grid three'></div>
  <div class='grid four'></div>
</div>
</html>
